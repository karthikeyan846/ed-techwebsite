<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class='flex justify-center items-center'>
                <img src="./images/yaaaraaaa4black.png" alt="Logo" class="w-28" height="70px" width="130px">
            </div>
            <h2 class="text-2xl font-bold mb-6 text-center text-blue-500">Register</h2>
            <form id="registerForm">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name</label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="name"
                        type="text"
                        placeholder="Enter name"
                    />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="email"
                        type="email"
                        placeholder="Enter email"
                    />
                </div>
                
                <div class="flex items-center justify-between">
                    <button style="margin-right: 50%; margin-left: 40%;"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="submit" onclick="accept()"
                    >
                        Register
                    </button>
                </div>
                <br>
                <br>
            </form>
            <div class="text-center mt-4">
                Already have an account? <a href="login.html" class="text-blue-500">Login</a>
            </div>
        </div>
    </div>

    <script src="register.js"></script>
    <script src="./script/gotologin.js"></script>
</body>
</html>
